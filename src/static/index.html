<!doctype html>
<html>

    <body>
        <button id="open">Open the Barn2Door exported CSV file</button>
    </body>
    <script>
        var open_btn = document.getElementById("open");
        open_btn.addEventListener("click", function(e) {
            let task = {command: "open", data: "blank"};
            window.external.invoke(JSON.stringify(task));
        });
    </script>
</html>
